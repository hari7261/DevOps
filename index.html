        function renderSyllabus() {
            const syllabusContainer = document.getElementById('syllabus');
            syllabus.forEach((week, index) => {
                const weekCard = document.createElement('div');
                weekCard.className = 'card week-card';
                weekCard.innerHTML = `
                    <div class="card-header">
                        <h2>Week ${week.week}: ${week.title}</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Topics:</h5>
                        <ul class="list-group">
                            ${week.topics.map((topic, topicIndex) => `
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="week${week.week}topic${topicIndex}">
                                        <label class="form-check-label" for="week${week.week}topic${topicIndex}">
                                            ${topic}
                                        </label>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                        <h5 class="card-title mt-3">Advanced Topics:</h5>
                        <ul class="list-group">
                            ${week.advancedTopics.map((topic, topicIndex) => `
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="week${week.week}advanced${topicIndex}">
                                        <label class="form-check-label" for="week${week.week}advanced${topicIndex}">
                                            ${topic}
                                        </label>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                syllabusContainer.appendChild(weekCard);
            });
        }

        function renderInterviewTopics() {
            const interviewTopicsContainer = document.getElementById('interview-topics');
            interviewTopics.forEach((topic, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="interviewTopic${index}">
                        <label class="form-check-label" for="interviewTopic${index}">
                            ${topic}
                        </label>
                    </div>
                `;
                interviewTopicsContainer.appendChild(listItem);
            });
        }

        function renderProjects() {
            const projectsContainer = document.getElementById('projects');
            projects.forEach((project, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="project${index}">
                        <label class="form-check-label" for="project${index}">
                            ${project}
                        </label>
                    </div>
                `;
                projectsContainer.appendChild(listItem);
            });
        }

        function updateProgress() {
            const totalCheckboxes = document.querySelectorAll('input[type="checkbox"]').length;
            const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const progressPercentage = (checkedCheckboxes / totalCheckboxes) * 100;
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.setAttribute('aria-valuenow', progressPercentage);
            progressBar.textContent = `${progressPercentage.toFixed(1)}%`;
        }

        function saveProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const progress = {};
            checkboxes.forEach(checkbox => {
                progress[checkbox.id] = checkbox.checked;
            });
            localStorage.setItem('devopsSyllabusProgress', JSON.stringify(progress));
        }

        function loadProgress() {
            const savedProgress = JSON.parse(localStorage.getItem('devopsSyllabusProgress'));
            if (savedProgress) {
                Object.keys(savedProgress).forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = savedProgress[id];
                        if (savedProgress[id]) {
                            checkbox.parentElement.classList.add('completed');
                        }
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSyllabus();
            renderInterviewTopics();
            renderProjects();
            loadProgress();
            updateProgress();

            document.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    e.target.parentElement.classList.toggle('completed', e.target.checked);
                    updateProgress();
                    saveProgress();
                }
            });
        });
    </script>
